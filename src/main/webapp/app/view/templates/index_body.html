<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-default btn-xs" data-toggle="offcanvas">Tags</button>
            </p>
            <div class="jumbotron">
                <h1>Ciao, Utente!</h1>
                <p>Effettua il Login per postare</p>
                <p>
                    <a class="btn btn-primary" id="jbutton" href="#" role="button" data-toggle="modal" data-target="#myModal">Accedi</a>
                </p>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12" ng-repeat="p in post">
                    <div class="thumbnail">
                        <img class="image-thumbnail" src="http://via.placeholder.com/800x200" alt="...">
                        <div class="caption">
                            <h3>{{p.titolo}}</h3>
                            <p>{{p.descrizione}}</p>
                            <a ui-sref="common.details( {id: p.id} )" class="btn btn-primary" role="button">Leggi il Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="t in tag">{{t.nome}}</a>
            </div>
            <div class="list-group">
                <a ui-sref="common.insertpost" id="creaBtn" class="list-group-item">Crea Post</a>
            </div>
        </div>
        <!--/.sidebar-offcanvas-->
    </div>







</div>
